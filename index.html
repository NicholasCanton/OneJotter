                <title>One Jotter</title>
                <script>
                        let language = navigator.language || navigator.browserLanguage || navigator.userLanguage || navigator.systemLanguage;
                        if (false) {
                                document.write(' < br > navigator.language: ' + navigator.language);
                                                document.write(' < br > navigator.browserLanguage: ' + navigator.browserLanguage);
                                                        document.write(' < br > navigator.userLanguage: ' + navigator.userLanguage);
                                                                document.write(' < br > navigator.systemLanguage: ' + navigator.systemLanguage);	
                                                                }
                                                                try {
                                                                        language = language.trim();
                                                                        language = language.toLowerCase();
                                                                } catch (error) {}
                                                                if (language.startsWith("zh")) {
                                                                        window.location.href = "zh/";
                                                                } else {
                                                                        window.location.href = "en/";
                                                                }
                </script>
        </head>
