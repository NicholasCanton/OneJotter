		<link rel="icon" href="../images/launcher.png" type="image/x-icon" />

		<link href="css/basic.css" type="text/css" rel="stylesheet" />

		<title>One Jotter</title>

		<script>  
        		let language = navigator.language || navigator.browserLanguage  ||  navigator.userLanguage || navigator.systemLanguage; 
			try {
    				language = language.trim();
				language = language.toLowerCase();
			} catch (error)  {
			}

			if (language.startsWith("zh")) {
				window.location.href = "zh/privacy_policy.html";
			} else {
				window.location.href = "en/privacy_policy.html";
			}
    		</script>
